<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .vote-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .vote-button-green {
            background-color: #28a745;
            color: white;
        }
        .vote-button-red {
            background-color: #dc3545;
            color: white;
        }
        .progress-bar {
            background-color: #007bff;
            height: 20px;
            border-radius: 5px;
        }
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PLEASE I NEED YOUR VOTE</h1>
        <img src="http://constestsvoting.000.pe/en/images/dabas.jpg" alt="Voting Image" class="image">
        <h2>Robyn Bacon</h2>
        <div class="progress-container">
            <div class="progress-bar" style="width: 99.8%;"></div>
        </div>
        <p>Total Votes: 5678 out of 5688</p>
        <p>&#10004; Total Votes To Win: 10</p>
        <button class="vote-button vote-button-green">VOTE WITH INSTAGRAM</button>
<!--         <button class="vote-button vote-button-red">VOTE WITH <img src="red-icon.png" alt="Red Icon"></button> -->
    </div>
</body>
</html>
